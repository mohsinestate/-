<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Property - MOHSIN ESTATE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a2d4d;
            --secondary-color: #d4af37;
        }
        body {
            background-color: #f0f2f5;
        }
        .navbar-brand {
            color: var(--secondary-color) !important;
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-building-user me-2"></i>MOHSIN ESTATE - User Portal</a>
            <button id="logout-btn" class="btn btn-outline-warning d-none"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
        </div>
    </nav>
    
    <!-- Login View -->
    <div id="login-view" class="container login-container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-mobile-alt me-2"></i>Create Account / Login</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-center text-muted">Enter your mobile number to manage your property listings.</p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobileNumber" placeholder="e.g., 03331234567" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content View (Initially Hidden) -->
    <div id="main-content" class="container mt-5 d-none">
        <div class="row">
            <!-- Add/Edit Property Form -->
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 id="form-title"><i class="fas fa-plus-circle me-2"></i>Add New Property</h4>
                    </div>
                    <div class="card-body">
                        <form id="property-form">
                            <input type="hidden" id="propertyId">
                            <div class="mb-3">
                                <label for="propertyTitle" class="form-label">Property Title</label>
                                <input type="text" class="form-control" id="propertyTitle" placeholder="e.g., Spacious Family Home" required>
                            </div>
                            <div class="mb-3">
                                <label for="propertyLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="propertyLocation" placeholder="e.g., Sector 31-B, KDA Korangi" required>
                            </div>
                            <div class="mb-3">
                                <label for="propertyStatus" class="form-label">Status</label>
                                <select class="form-select" id="propertyStatus">
                                    <option value="For Sale">For Sale</option>
                                    <option value="For Rent">For Rent</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="propertyBeds" class="form-label">Beds</label>
                                    <input type="number" class="form-control" id="propertyBeds" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="propertyBaths" class="form-label">Baths</label>
                                    <input type="number" class="form-control" id="propertyBaths" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="propertyArea" class="form-label">Area (Sq.Yd.)</label>
                                    <input type="text" class="form-control" id="propertyArea" placeholder="240" required>
                                </div>
                            </div>
                             <div class="mb-3">
                                <label for="propertyPrice" class="form-label">Price / Rent</label>
                                <input type="text" class="form-control" id="propertyPrice" placeholder="e.g., PKR 1.85 Crore" required>
                            </div>
                            <div class="mb-3">
                                <label for="propertyImage" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="propertyImage" accept="image/*">
                                <small class="text-muted">Image is required for new properties.</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Save Property</button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary w-100 mt-2 d-none">Cancel Edit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- User's Property List -->
            <div class="col-lg-7">
                 <div class="card shadow-sm">
                     <div class="card-header d-flex justify-content-between align-items-center">
                         <h4><i class="fas fa-list-alt me-2"></i>Your Property Listings</h4>
                     </div>
                     <div class="card-body">
                         <div id="property-list" class="list-group">
                            <!-- Properties will be dynamically inserted here -->
                         </div>
                     </div>
                     <div class="card-footer bg-light text-end">
                         <button id="delete-account-btn" class="btn btn-danger"><i class="fas fa-user-slash me-2"></i>Delete My Account</button>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginView = document.getElementById('login-view');
            const mainContentView = document.getElementById('main-content');
            const loginForm = document.getElementById('login-form');
            const logoutBtn = document.getElementById('logout-btn');
            const propertyForm = document.getElementById('property-form');
            const propertyList = document.getElementById('property-list');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const formTitle = document.getElementById('form-title');
            const deleteAccountBtn = document.getElementById('delete-account-btn');

            let currentUser = sessionStorage.getItem('currentUser');

            // --- Authentication Logic ---
            if (currentUser) {
                showMainContent();
            } else {
                showLoginView();
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const mobileNumber = document.getElementById('mobileNumber').value;
                if (mobileNumber) {
                    sessionStorage.setItem('currentUser', mobileNumber);
                    currentUser = mobileNumber;
                    showMainContent();
                }
            });

            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('currentUser');
                currentUser = null;
                showLoginView();
            });

            deleteAccountBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete your account? All of your property listings will be permanently removed.')) {
                    let allProperties = getProperties();
                    let remainingProperties = allProperties.filter(p => p.userId !== currentUser);
                    saveProperties(remainingProperties);
                    
                    sessionStorage.removeItem('currentUser');
                    currentUser = null;
                    alert('Your account and all associated data have been deleted.');
                    showLoginView();
                }
            });

            function showLoginView() {
                loginView.classList.remove('d-none');
                mainContentView.classList.add('d-none');
                logoutBtn.classList.add('d-none');
            }

            function showMainContent() {
                loginView.classList.add('d-none');
                mainContentView.classList.remove('d-none');
                logoutBtn.classList.remove('d-none');
                loadUserProperties();
            }

            // --- Property Management Logic ---
            function getProperties() {
                return JSON.parse(localStorage.getItem('properties')) || [];
            }

            function saveProperties(properties) {
                localStorage.setItem('properties', JSON.stringify(properties));
            }
            
            propertyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const imageFile = document.getElementById('propertyImage').files[0];
                const propertyId = document.getElementById('propertyId').value;
                
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        saveOrUpdateProperty(imageBase64);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    saveOrUpdateProperty(null);
                }
            });
            
            function saveOrUpdateProperty(imageBase64) {
                const allProperties = getProperties();
                const propertyId = document.getElementById('propertyId').value;
                
                if (propertyId) { // Editing
                    const propertyIndex = allProperties.findIndex(p => p.id == propertyId);
                    if(propertyIndex > -1){
                        const prop = allProperties[propertyIndex];
                        prop.title = document.getElementById('propertyTitle').value;
                        prop.location = document.getElementById('propertyLocation').value;
                        prop.status = document.getElementById('propertyStatus').value;
                        prop.beds = document.getElementById('propertyBeds').value;
                        prop.baths = document.getElementById('propertyBaths').value;
                        prop.area = document.getElementById('propertyArea').value;
                        prop.price = document.getElementById('propertyPrice').value;
                        if(imageBase64) prop.image = imageBase64;
                    }
                } else { // Adding new
                    if(!imageBase64){
                        alert('An image is required when adding a new property.');
                        return;
                    }
                    const newProperty = {
                        id: Date.now(),
                        title: document.getElementById('propertyTitle').value,
                        location: document.getElementById('propertyLocation').value,
                        status: document.getElementById('propertyStatus').value,
                        beds: document.getElementById('propertyBeds').value,
                        baths: document.getElementById('propertyBaths').value,
                        area: document.getElementById('propertyArea').value,
                        price: document.getElementById('propertyPrice').value,
                        image: imageBase64,
                        userId: currentUser
                    };
                    allProperties.push(newProperty);
                }
                
                saveProperties(allProperties);
                resetForm();
                loadUserProperties();
            }

            function loadUserProperties() {
                const allProperties = getProperties();
                const userProperties = allProperties.filter(p => p.userId === currentUser);
                
                propertyList.innerHTML = '';

                if(userProperties.length === 0){
                    propertyList.innerHTML = '<p class="text-center text-muted">You have not added any properties yet.</p>';
                    return;
                }

                userProperties.forEach(property => {
                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    propertyItem.innerHTML = `
                        <span class="d-flex align-items-center">
                            <img src="${property.image}" width="50" height="50" class="me-3 rounded" style="object-fit: cover;">
                            <div>
                                <strong>${property.title}</strong>
                                <br>
                                <small class="text-muted">${property.location}</small>
                            </div>
                        </span>
                        <span>
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="editProperty(${property.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteProperty(${property.id})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </span>
                    `;
                    propertyList.appendChild(propertyItem);
                });
            }
            
            window.editProperty = function(id) {
                const allProperties = getProperties();
                const property = allProperties.find(p => p.id === id);
                if (property) {
                    formTitle.innerHTML = '<i class="fas fa-edit me-2"></i>Edit Property';
                    document.getElementById('propertyId').value = property.id;
                    document.getElementById('propertyTitle').value = property.title;
                    document.getElementById('propertyLocation').value = property.location;
                    document.getElementById('propertyStatus').value = property.status;
                    document.getElementById('propertyBeds').value = property.beds;
                    document.getElementById('propertyBaths').value = property.baths;
                    document.getElementById('propertyArea').value = property.area;
                    document.getElementById('propertyPrice').value = property.price;
                    cancelEditBtn.classList.remove('d-none');
                    window.scrollTo(0, 0);
                }
            }

            window.deleteProperty = function(id) {
                if(confirm('Are you sure you want to delete this property?')){
                    let allProperties = getProperties();
                    allProperties = allProperties.filter(p => p.id !== id);
                    saveProperties(allProperties);
                    loadUserProperties();
                }
            }
            
            function resetForm() {
                propertyForm.reset();
                document.getElementById('propertyId').value = '';
                formTitle.innerHTML = '<i class="fas fa-plus-circle me-2"></i>Add New Property';
                cancelEditBtn.classList.add('d-none');
            }
            
            cancelEditBtn.addEventListener('click', resetForm);
        });
    </script>
</body>
</html>
