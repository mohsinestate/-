<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MOHSIN ESTATE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a2d4d;
            --secondary-color: #d4af37;
        }
        body {
            background-color: #f0f2f5;
        }
        .navbar-brand {
            color: var(--secondary-color) !important;
        }
        #login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Login Interface -->
    <div id="login-container">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h4><i class="fas fa-shield-halved me-2"></i>MOHSIN ESTATE</h4>
                    <small>Admin Panel Login</small>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                            <input type="text" class="form-control" id="username" placeholder="admin" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                    </form>
                    <div id="login-error" class="text-danger mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Admin Panel (Initially Hidden) -->
    <div id="admin-panel" style="display: none;">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fas fa-shield-halved me-2"></i>MOHSIN ESTATE - Admin Panel</a>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Tab Navigation -->
            <ul class="nav nav-tabs" id="adminTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="add-property-tab" data-bs-toggle="tab" data-bs-target="#add-property" type="button" role="tab" aria-controls="add-property" aria-selected="true"><i class="fas fa-plus-circle me-2"></i>Admin Posts</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="check-user-tab" data-bs-toggle="tab" data-bs-target="#check-user" type="button" role="tab" aria-controls="check-user" aria-selected="false"><i class="fas fa-users-cog me-2"></i>Check User Posts</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="adminTabContent">
                <!-- Admin Property Management Tab -->
                <div class="tab-pane fade show active" id="add-property" role="tabpanel" aria-labelledby="add-property-tab">
                    <div class="row mt-4">
                        <div class="col-lg-5">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h4><i class="fas fa-plus-circle me-2"></i>Add New Property (Admin)</h4>
                                </div>
                                <div class="card-body">
                                    <form id="property-form">
                                        <div class="mb-3">
                                            <label for="propertyTitle" class="form-label">Property Title</label>
                                            <input type="text" class="form-control" id="propertyTitle" placeholder="e.g., Spacious Family Home" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="propertyLocation" class="form-label">Location</label>
                                            <input type="text" class="form-control" id="propertyLocation" placeholder="e.g., Sector 31-B, KDA Korangi" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="propertyStatus" class="form-label">Status</label>
                                            <select class="form-select" id="propertyStatus">
                                                <option value="For Sale">For Sale</option>
                                                <option value="For Rent">For Rent</option>
                                            </select>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 mb-3"><label for="propertyBeds" class="form-label">Beds</label><input type="number" class="form-control" id="propertyBeds" required></div>
                                            <div class="col-md-4 mb-3"><label for="propertyBaths" class="form-label">Baths</label><input type="number" class="form-control" id="propertyBaths" required></div>
                                            <div class="col-md-4 mb-3"><label for="propertyArea" class="form-label">Area (Sq.Yd.)</label><input type="text" class="form-control" id="propertyArea" placeholder="240" required></div>
                                        </div>
                                        <div class="mb-3"><label for="propertyPrice" class="form-label">Price / Rent</label><input type="text" class="form-control" id="propertyPrice" placeholder="e.g., PKR 1.85 Crore" required></div>
                                        <div class="mb-3"><label for="propertyImage" class="form-label">Upload Image</label><input type="file" class="form-control" id="propertyImage" accept="image/*" required></div>
                                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Save Property</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="card shadow-sm">
                                <div class="card-header"><h4><i class="fas fa-list-alt me-2"></i>Current Admin Listings</h4></div>
                                <div class="card-body"><div id="property-list" class="list-group"></div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Post Management Tab -->
                <div class="tab-pane fade" id="check-user" role="tabpanel" aria-labelledby="check-user-tab">
                    <div class="card shadow-sm mt-4">
                        <div class="card-header bg-secondary text-white">
                            <h4><i class="fas fa-tasks me-2"></i>Manage All User Properties</h4>
                        </div>
                        <div class="card-body">
                            <div id="all-property-list" class="list-group">
                               <!-- All properties will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Login Elements
            const loginForm = document.getElementById('login-form');
            const loginContainer = document.getElementById('login-container');
            const adminPanel = document.getElementById('admin-panel');
            const loginError = document.getElementById('login-error');

            // Admin Panel Elements
            const propertyForm = document.getElementById('property-form');
            const adminPropertyList = document.getElementById('property-list');
            const allPropertyList = document.getElementById('all-property-list');
            const userCheckTab = document.getElementById('check-user-tab');

            // --- Login Logic ---
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Check credentials
                if (username === 'admin' && password === 'mohsin@123') {
                    // Hide login and show admin panel
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    // Initial load of properties
                    loadAdminProperties();
                } else {
                    loginError.textContent = 'Invalid username or password.';
                }
            });


            // --- Property Management Logic (Untouched) ---
            function getProperties() {
                return JSON.parse(localStorage.getItem('properties')) || [];
            }

            function saveProperties(properties) {
                localStorage.setItem('properties', JSON.stringify(properties));
            }

            // --- Admin Property Form Logic ---
            propertyForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const imageFile = document.getElementById('propertyImage').files[0];
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        const property = {
                            id: Date.now(),
                            title: document.getElementById('propertyTitle').value,
                            location: document.getElementById('propertyLocation').value,
                            status: document.getElementById('propertyStatus').value,
                            beds: document.getElementById('propertyBeds').value,
                            baths: document.getElementById('propertyBaths').value,
                            area: document.getElementById('propertyArea').value,
                            price: document.getElementById('propertyPrice').value,
                            image: imageBase64,
                            userId: 'admin' // Mark as an admin post
                        };

                        const properties = getProperties();
                        properties.push(property);
                        saveProperties(properties);
                        propertyForm.reset();
                        loadAdminProperties();
                        loadAllProperties(); // Refresh the other tab too
                    };
                    reader.readAsDataURL(imageFile);
                }
            });

            // --- Load Properties Logic ---
            function loadAdminProperties() {
                const properties = getProperties().filter(p => p.userId === 'admin');
                adminPropertyList.innerHTML = ''; 
                if(properties.length === 0){
                    adminPropertyList.innerHTML = '<p class="text-center text-muted">No admin properties have been added yet.</p>';
                    return;
                }
                properties.forEach(property => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `<span><img src="${property.image}" width="50" height="50" class="me-3 rounded" style="object-fit: cover;"><strong>${property.title}</strong> - ${property.location}</span><button class="btn btn-danger btn-sm" onclick="deleteProperty(${property.id})"><i class="fas fa-trash-alt"></i></button>`;
                    adminPropertyList.appendChild(item);
                });
            }

            function loadAllProperties() {
                const properties = getProperties();
                allPropertyList.innerHTML = '';
                 if(properties.length === 0){
                    allPropertyList.innerHTML = '<p class="text-center text-muted">No properties exist yet.</p>';
                    return;
                }
                properties.forEach(property => {
                    const userIdentifier = property.userId === 'admin' 
                        ? `<span class="badge bg-primary">Admin</span>` 
                        : `<span class="badge bg-info text-dark">User: ${property.userId}</span>`;
                    
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `
                        <div class="d-flex align-items-center">
                            <img src="${property.image}" width="50" height="50" class="me-3 rounded" style="object-fit: cover;">
                            <div>
                                <strong>${property.title}</strong><br>
                                <small class="text-muted">${property.location}</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="me-3 text-end">${userIdentifier}</div>
                            <button class="btn btn-danger btn-sm" onclick="deleteProperty(${property.id})">
                                <i class="fas fa-trash-alt me-1"></i> Delete
                            </button>
                        </div>
                    `;
                    allPropertyList.appendChild(item);
                });
            }

            window.deleteProperty = function(id) {
                if(confirm('Are you sure you want to permanently delete this property?')){
                    let properties = getProperties();
                    properties = properties.filter(p => p.id !== id);
                    saveProperties(properties);
                    loadAdminProperties(); // Reload both lists
                    loadAllProperties();
                }
            }
            
            // Load all properties when the "Check User Posts" tab is shown
            userCheckTab.addEventListener('shown.bs.tab', function (event) {
                loadAllProperties();
            });
        });
    </script>
</body>
</html>
